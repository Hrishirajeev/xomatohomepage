<html>
    <head>
        <title>xomato bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">xomato</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <div class="mx-2">
                <button class="btn btn-primary">login</button>
            </div>
          </form>
        </div>
      </nav>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com/1400x360/?food" alt="deserts">
                <div class="carousel-caption d-none d-md-block">
                  <h4>first slide</h4>
                  <p>this is food  page</p>
                </div>
              </div>
              
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1400x360/?snacks" alt="snacks">
                <div class="carousel-caption d-none d-md-block">
                  <h4>second slide</h4>
                  <p>this is snack slide of the page</p>
                </div>
              </div>
             
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1400x360/?dinner" alt="dinner">
                <div class="carousel-caption d-none d-md-block">
                  <h4>third slide</h4>
                  <p>this is dinner slide of the page</p>
                </div>
              </div>
              
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
         
        <div id="container">
          <h2 style="color:rgb(207, 183, 126);font-family:sans-serif ">Quick search</h2>
          <div class="card-columns" >
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?breakfast" alt="breakfast">
                <button type="button" class="btn btn-primary">breakfast</button>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?lunch" alt="lunch">
                <button type="button" class="btn btn-success">lunch</button>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?starters" alt="starters">
                <button type="button" class="btn btn-warning">starters</button>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?dinner" alt="dinner">
                <button type="button" class="btn btn-danger">dinner</button>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?drinks" alt="drinks">
                <button type="button" class="btn btn-dark">drinks</button>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="https://source.unsplash.com/390x170/?night foods" alt="night life">
                <button type="button" class="btn btn-info">night life</button>
              </div>
            </div>
          </div>
        </div>
       
                
                </div>
                <div class="container">
                  <h1 class="mt-5">xomato</h1>
                  &copy;hrishirajeev*
                  <p class="lead">about us</p>
                  <p><a href="/docs/5.1/examples/sticky-footer-navbar/"></p>contact us 999-999-999
                </div>
      
                
                  
    </body>
</html>
